<body>

  <h3>Rock Paper Scissors </h3>

  <button onclick="

  playerGamer('Rock')

  ">

  </button>

  <button onclick="

   playerGamer('paper')

  ">
    Paper
  </button>

  <button onclick="

  <button onclick="
    score.wins = 0;
    score.losses = 0; 
    score.ties = 0;
  
  ">
  Reset Score</button>

  <script>
    const score = JSON.parse(localStorage.getItem('score'));
    
  function playerGamer(playerMove) {

    const computerMove = pickComputerMove();
    let result = '';

    if (playerMove === 'Scissors') {
      if (computerMove === 'Rock') {
        result = 'You lose';
      } else if (computerMove === 'Paper') {
        result = 'You win';
      } else if (computerMove === 'Scissors') {
        result = 'Tie';
      }

    } else if (playerMove === 'paper') {
      if (computerMove === 'Rock') {
        result = 'You win';
      } else if (computerMove === 'Paper') {
        result = 'Tie';
      } else if (computerMove === 'Scissors') {
        result = 'You lose';
      }

    } else if (playerMove === 'Rock') {
      if (computerMove === 'Rock') {
        result = 'Tie';
      } else if (computerMove === 'Paper') {
        result = 'You lose';
      } else if (computerMove === 'Scissors') {
        result = 'You win';
      }
    }


    // Resultado de vitorias e derrotas
      if (result === 'You win') { 
        score.wins += 1; 
      } else if (result === 'You lose') { 
        score.losses += 1; 
      } else if (result === 'Tie') { 
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));
    
      alert(`You picked ${playerMove} and computer picked ${computerMove}. ${result}
Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);

  }
  


    //function cria uma funÃ§ao com o nome pickComputerMove, onde usei ela para minimizar meu codigo
    function pickComputerMove() {
  

      const randomNumber = Math.random();
      let computerMove = '';
      let result = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
        computerMove = 'Scissors';
      }
  
      const score = { 
          wins: 0, 
          losses: 0, 
          ties: 0, 
        }

      return computerMove;
      return result;

  
    }
