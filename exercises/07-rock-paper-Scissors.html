  <button onclick="

 //pickComputerMove e o nome da variável chamada para executar o codigo

  pickComputerMove();


  if (computerMove === 'Rock') { 
      result = 'You lose'
      } else if (computerMove === 'Paper') { 
        result = 'Tie'
      } else if (computerMove === 'Scissors') {

      }
 
      // alert mostra um poop no navegador mostrando o resultado, com a variavel 'result'
      alert(`You picked Scissors and computer picked ${computerMove} ${result}`)

  ">Scissors</button>

  <script>

    //let variavel que pode ser alterada o seu valor, diferente de const 
    let result = '';
    let computerMove = '';

    //function cria uma funçao com o nome pickComputerMove, onde usei ela para minimizar meu codigo
    function pickComputerMove() {

      const randomNumber = Math.random();


      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
        computerMove = 'Scissors';
      }


    }
  </script>
