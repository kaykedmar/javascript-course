<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <h3>Rock Paper Scissors</h3>

  <button onclick="playerGamer('Rock')">Rock</button>
  <button onclick="playerGamer('paper')">Paper</button>
  <button onclick="playerGamer('Scissors')">Scissors</button>

  <button onclick="
  // Codigo abaixo serve para resetar a pontuaçao, 
   score = { 
      wins: 0, 
      losses: 0, 
      ties: 0 };

      updateElementScore();
  ">Reset Score</button>

<p class="js-youPicked"></p>
  <p class="js-result"></p>
 

  <p class="js-score" onclick=""></p>

  <script>
     //Serve para salvar a pontuaçao 
      let score = JSON.parse(localStorage.getItem('score')); 
   
        //Funçao abaixo serve para mostrar a pontuaçao 
        updateElementScore(); 

   
    function playerGamer(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      //funçao do resultado
      Picked ()


      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose';
        } else if (computerMove === 'Paper') {
          result = 'You win';
        } else if (computerMove === 'Scissors') {
          result = 'Tie';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'Rock') {
          result = 'You win';
        } else if (computerMove === 'Paper') {
          result = 'Tie';
        } else if (computerMove === 'Scissors') {
          result = 'You lose';
        }

      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie';
        } else if (computerMove === 'Paper') {
          result = 'You lose';
        } else if (computerMove === 'Scissors') {
          result = 'You win';
        }
      }

      // Resultado de vitorias e derrotas
      if (result === 'You win') {
        score.wins += 1;
      } else if (result === 'You lose') {
        score.losses += 1;
      } else if (result === 'Tie') {
        score.ties += 1;
      }
   


      //Serve para salvar a pontuaçao 
      localStorage.setItem('score', JSON.stringify(score));
    
   
      document.querySelector('.js-result').innerHTML = result;


      //Funçao servindo para mostrar o resultado 
      function Picked (){document.querySelector('.js-youPicked')
      .innerHTML = (` You ${playerMove} and Computer ${computerMove}`)} 


      updateElementScore()


    } 

  
    //Funçao abaixo serve para mostrar a pontuaçao 
    function updateElementScore() {
      document.querySelector('.js-score').innerHTML
      = `Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`;} 
    

   


    //function cria uma funçao com o nome pickComputerMove, onde usei ela para minimizar meu codigo
    function pickComputerMove() {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 3 / 3) {
        computerMove = 'Scissors';
      }
     
  

      return computerMove;
    }
  </script>
</body>

</html>
